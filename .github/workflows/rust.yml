name: Rust

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        toolchain: [stable-x86_64-pc-windows-msvc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2.22.0

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.toolchain }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-

      - name: Update Rust toolchain
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - name: Build (Windows Release)
        run: cargo build --release

      - name: Package Windows Artifact
        run: |
          mkdir -p dist/windows/Activity-Logger
          cp target/release/activity_logger.exe dist/windows/Activity-Logger/
          cp config.json dist/windows/Activity-Logger/
          cp README.md dist/windows/Activity-Logger/
          if (Test-Path assets/icon.ico) { cp assets/icon.ico dist/windows/Activity-Logger/ }
          echo "@echo off" > dist/windows/Activity-Logger/run.bat
          echo "start activity_logger.exe" >> dist/windows/Activity-Logger/run.bat
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-windows
          path: dist/windows/

  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    strategy:
      matrix:
        toolchain: [stable-x86_64-unknown-linux-gnu]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libappindicator3-dev xdotool libdbus-1-dev

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.toolchain }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
            ${{ runner.os }}-cargo-

      - name: Update Rust toolchain
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - name: Build (Linux Release)
        run: cargo build --release

      - name: Package Linux Artifact
        run: |
          mkdir -p dist/linux/Activity-Logger
          cp target/release/activity_logger dist/linux/Activity-Logger/
          cp config.json dist/linux/Activity-Logger/
          cp README.md dist/linux/Activity-Logger/
          if [ -f assets/icon.png ]; then cp assets/icon.png dist/linux/Activity-Logger/; fi
          echo "#!/bin/bash" > dist/linux/Activity-Logger/run.sh
          echo "./activity_logger" >> dist/linux/Activity-Logger/run.sh
          chmod +x dist/linux/Activity-Logger/run.sh
          chmod +x dist/linux/Activity-Logger/activity_logger
        shell: bash

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-linux
          path: dist/linux/

  release:
    runs-on: ubuntu-latest
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-windows
          path: dist/windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-linux
          path: dist/linux

      - name: Compress Artifacts
        run: |
          cd dist
          zip -r Activity-Logger-Windows.zip windows/Activity-Logger
          tar -czf Activity-Logger-Linux.tar.gz -C linux Activity-Logger
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Activity-Logger-Windows.zip
            dist/Activity-Logger-Linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
